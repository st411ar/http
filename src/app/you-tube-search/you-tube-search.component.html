<div class="container">
	<div class="page-header">
		<h1>
			YouTube Search
			<img
					*ngIf="isLoading"
					src="assets/images/loading.gif"
					style="float: right;"
			/>
		</h1>
	</div>
</div>

<div class="row">
	<div class="input-group input-group-lg col-md-12">
		<app-search-box
			(loading)="isLoading = $event"
			(results)="updateResults($event)"
		></app-search-box>
	</div>
</div>

<div class="row">
	<app-search-result
			*ngFor="let result of results"
			[result]="result"
	></app-search-result>
</div>
